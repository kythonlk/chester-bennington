<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chester Bennington Memorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'lp-black': '#0a0a0a',
              'lp-grey': '#1c1c1c',
              'lp-red': '#cc0000',
              'lp-accent': '#3b82f6',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              rock: ['Oswald', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 1.5s infinite alternate',
              'glitch': 'glitch 1s linear infinite',
            },
            backgroundImage: {
              'grunge-pattern': "url('https://www.transparenttextures.com/patterns/black-felt.png')",
            },
            keyframes: {
              flicker: {
                '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': { opacity: 1 },
                '20%, 24%, 55%': { opacity: 0.5 },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;700&display=swap');
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      
      /* TV Static / Film Grain Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        z-index: 9999;
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(38px, 9999px, 81px, 0); }
        5% { clip: rect(66px, 9999px, 11px, 0); }
        10% { clip: rect(69px, 9999px, 86px, 0); }
        15% { clip: rect(6px, 9999px, 55px, 0); }
        20% { clip: rect(2px, 9999px, 60px, 0); }
        25% { clip: rect(31px, 9999px, 20px, 0); }
        30% { clip: rect(18px, 9999px, 34px, 0); }
        35% { clip: rect(81px, 9999px, 50px, 0); }
        40% { clip: rect(93px, 9999px, 5px, 0); }
        45% { clip: rect(25px, 9999px, 2px, 0); }
        50% { clip: rect(21px, 9999px, 58px, 0); }
        55% { clip: rect(90px, 9999px, 30px, 0); }
        60% { clip: rect(89px, 9999px, 98px, 0); }
        65% { clip: rect(32px, 9999px, 37px, 0); }
        70% { clip: rect(100px, 9999px, 73px, 0); }
        75% { clip: rect(11px, 9999px, 39px, 0); }
        80% { clip: rect(30px, 9999px, 1px, 0); }
        85% { clip: rect(94px, 9999px, 93px, 0); }
        90% { clip: rect(32px, 9999px, 63px, 0); }
        95% { clip: rect(61px, 9999px, 21px, 0); }
        100% { clip: rect(78px, 9999px, 62px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(15px, 9999px, 16px, 0); }
        5% { clip: rect(11px, 9999px, 53px, 0); }
        10% { clip: rect(59px, 9999px, 89px, 0); }
        15% { clip: rect(4px, 9999px, 4px, 0); }
        20% { clip: rect(60px, 9999px, 14px, 0); }
        25% { clip: rect(65px, 9999px, 5px, 0); }
        30% { clip: rect(61px, 9999px, 42px, 0); }
        35% { clip: rect(32px, 9999px, 39px, 0); }
        40% { clip: rect(40px, 9999px, 44px, 0); }
        45% { clip: rect(92px, 9999px, 41px, 0); }
        50% { clip: rect(74px, 9999px, 30px, 0); }
        55% { clip: rect(52px, 9999px, 42px, 0); }
        60% { clip: rect(18px, 9999px, 4px, 0); }
        65% { clip: rect(55px, 9999px, 12px, 0); }
        70% { clip: rect(51px, 9999px, 86px, 0); }
        75% { clip: rect(49px, 9999px, 66px, 0); }
        80% { clip: rect(92px, 9999px, 54px, 0); }
        85% { clip: rect(7px, 9999px, 26px, 0); }
        90% { clip: rect(8px, 9999px, 63px, 0); }
        95% { clip: rect(87px, 9999px, 25px, 0); }
        100% { clip: rect(86px, 9999px, 85px, 0); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cc0000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
